<script type="text/javascript">

  $("#carousel").carousel();

  // Enable Carousel Indicators
  $(".item").click(function () {

  // Enable Carousel Controls
  $(".left").click(function () {
    $("#myCarousel").carousel("prev");
  });</script>

      <div>
